<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
            content="Planeje sua viagem com a Guia Turísmo, aqui temos o Pacote de viagens que você precisa. Venha conhecer o mundo">
        <meta name="Keywords" content="Viagens, Internacionais, Passagem, Nacionais, Voo">
        <meta name="Author" content="Antonio Alison">

        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="shortcut icon" href="./assets/imagens/favicon.ico" type="image/x-icon">

        <title>Guia Turísmo | Viagens mais confortáveis e com um preço que cabe no seu bolso</title>
    </head>

    <!-- Corpo da página -->
    <body>
        <!-- CABEÇALHO -->
        <header class="cabecalho">
            <nav class="cabecalho__menu">
                <a href="#" class="menu__logo">Logo</a>

                <div class="menu__links">
                    <a href="#" class="menu__links"><p class="menu__itens">Contato</p></a>
                    <a href="#" class="menu__links"><p class="menu__itens">Ofertas</p></a>
                    <a href="#" class="menu__links"><p class="menu__itens">Explorar</p></a>
                </div>
            </nav>

            <!-- BUSCAR VIAGEM -->
            <aside class="buscar__viagem">
                <div class="buscar__vagas--cabecalho">
                    <h3 class="viagem__cabecalho opcao--active">Flight</h3>
                    <h3 class="viagem__cabecalho">Hotel</h3>
                    <h3 class="viagem__cabecalho">Rental</h3>
                </div>
                <div class="container">
                    <h2 class="viagem__title">Travel the world with us</h2>
                    <span class="viagem__span span--from">From</span>
                    <span class="viagem__span span--to">To</span>
                    <input class="viagem__input input--partida" type="text" name="local partida" id="partida" placeholder="Partindo de">
                    <input class="viagem__input input--destino" type="text" name="local destino" id="destino" placeholder="Destino">
                    <button type="submit" class="btn btn__pesquisa">Search and find date</button>
                </div>
            </aside>
        </header>

        <main class="principal">
            <h2 class="principal__title">Good Offers Right Now</h2>
            <p class="principal__subtitulo">Up to <strong>50%</strong> discount.</p>
            <section class="oferta">
                <img class="oferta__img--torre" src="./assets/imagens/cinqueterre.jpg" alt="Cique Terre" >
                <img class="oferta__img--newYork" src="./assets/imagens/newyork.jpg" alt="New York" >
                <img class="oferta__img--SanFrancisco" src="./assets/imagens/sanfran.jpg" alt="San Francisco" >
                <img class="oferta__img--pisa" src="./assets/imagens/pisa.jpg" alt="Pisa" >
                <img class="oferta__img-paris" src="./assets/imagens/paris.jpg" alt="Paris" >
            </section>

            <section class="explore">
                <h2 class="explore__title">Explore Nature</h2>
                <p>Travel with us and see nature at its finest.</p>
            </section>
        </main>
    </body>

</html>
